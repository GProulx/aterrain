
<!-- scripts -->
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="../js/aframe-orbit-controls-component.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webpack-cesium/1.37.0/webpack.cesium.js"></script>
<script src="../../dist/aframe-aterrain-component.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>

<style>
body { background:#80a0f0; overflow:hidden;}
</style>

<a-scene cursor="rayOrigin: mouse">

<a-box id="target" width="10" height="10" depth="100"></a-box>

<!-- in this example a default tile is simply rendered - at the origin - at real world scale -->
<a-entity a-tile="flags:3; building_url:https://s3.amazonaws.com/cesium-dev/Mozilla/SanFranciscoGltf15Gz1;"></a-entity>

<a-entity id="cameraRig">
<a-entity
    id="camera"
    camera="far:1000"
    position="0 0 700"
    orbit-controls="
        autoRotate: false;
        target: #target;
        enableDamping: true;
        dampingFactor: 0.125;
        rotateSpeed:0.10;
        minDistance:0;
        maxDistance:1000;
        minPolarAngle:0.1;
        maxPolarAngle:3.04159265359;
        enableProportionalVelocity:true;
    ">
</a-entity>
<a-entity id="lefthand" camera-transform-controls-hand="hand:left" vive-controls="hand: left" oculus-touch-controls="hand: left" windows-motion-controls="hand: left"></a-entity>
<a-entity id="righthand" camera-transform-controls-hand="hand:right" vive-controls="hand: right" oculus-touch-controls="hand: right" windows-motion-controls="hand: right"></a-entity>
</a-entity>

<a-entity light="type: directional; color: #EED; intensity: 3" position="1 1 1"></a-entity>

</a-scene>
