<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Example Scene</title>
<script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
<script src="https://fernandojsg.github.io/aframe-camera-transform-controls-component/dist/aframe-camera-transform-controls-component.min.js"></script>
<script src="https://unpkg.com/aframe-environment-component@1.0.0/dist/aframe-environment-component.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webpack-cesium/1.37.0/webpack.cesium.js"></script>
<script src="https://anselm.github.io/aterrain/dist/aframe-aterrain-component.js"></script>
</head>
<body>

<a-scene camera-transform-controls>

<a-entity id="world" visible="true" a-terrain="observer:cameraRig; lat:45.557749; lon:-122.6794; elevation:263727982; radius:10; observer:camera"> </a-entity>

<a-sphere position="0 0 0" wireframe="true" radius="9" color="#EF2D5E"></a-sphere>

<a-entity light="type: directional; color: #EED; intensity: 3.5" position="-1 0.5 0"></a-entity>

<a-entity id="cameraRig" position="0 0 50">
  <a-entity id="camera" camera="fov:45;" wasd-controls look-controls orbit-controls></a-entity>
  <a-entity id="lefthand" camera-transform-controls-hand="hand:left" vive-controls="hand: left" oculus-touch-controls="hand: left" windows-motion-controls="hand: left"></a-entity>
  <a-entity id="righthand" camera-transform-controls-hand="hand:right" vive-controls="hand: right" oculus-touch-controls="hand: right" windows-motion-controls="hand: right"></a-entity>
</a-entity>

</a-scene>


</body>
</html>
